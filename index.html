	<header>
		<h2><span>About</span></h2>
	</header>
	<div class="innerS">
		旅の日記を投稿して、カレンダーやタグで見返しましょう！
        旅日記はみんなに公開したり、自分だけに公開にしたり、一部の文章や写真のみを隠して投稿できたりします。
        他のユーザーの旅日記を読んで、次の旅行の予定を立てるのもいいかも。
        定期的に、無料で読める旅行地特集も配信しています。
	</div>
</section>
